model:
  arch: medgpt
  model_type: pretrain_vicuna0
  lora_r: 128
  prefixtuning: 0
  p_tuning: 0
  prompttuning: 0
  low_resource: True

  max_txt_len: 100
  end_sym: "###"
  ckpt: '/gemini/data-1/weights/checkpoint/checkpoint_pmc_liner_29.pth'

datasets:
  rad:
    vis_processor:
      train:
        name: "blip2_image_train"
        image_size: 224
      eval:
        name: "blip2_image_eval"
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"
      eval:
        name: "blip_caption"

run:
  task: med_vqa
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 60
  batch_size_train: 16
  batch_size_eval: 16
  num_workers: 8
  warmup_steps: 1000

  seed: 42
  output_dir: "/gemini/output/medgpt_stage2_finetune_forRad"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["val"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: False